<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeitleiste – Fermat-Projekt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: 3rem auto 2rem;
      padding: 0 1rem;
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .placeholder {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav-placeholder").innerHTML = html);
  </script>

  <main>
    <h1>Zeitleiste</h1>
    <p class="placeholder">Hier wird später eine interaktive Zeitleiste mit den wichtigsten Persönlichkeiten erscheinen.</p>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>
</body>
</html>
