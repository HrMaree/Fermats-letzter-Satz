<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fermat-Projekt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav-placeholder").innerHTML = html);
  </script>

  <main>
    <div class="intro-row">
      <div class="text-section">
        <h1>Willkommen beim Projekt "Fermats letzter Satz"</h1>
      </div>
      <div class="image-section">
        <img src="fermat.jpg" alt="Porträt von Pierre de Fermat" class="portrait">
        <p class="image-credit">
          Bild: <a href="https://commons.wikimedia.org/wiki/File:Pierre_de_Fermat.jpg" target="_blank" rel="noopener">Wikimedia Commons</a>, gemeinfrei
        </p>
      </div>
    </div>

    <div class="main-container beschreibung">
  <p>
    Diese Seite begleitet die Lektüre des Buches von Simon Singh im Mathematik-Leistungskurs. Hier entstehen im Laufe des Schuljahres Inhalte zu historischen Personen, mathematischen Begriffen, Sätzen und Gedanken.
  </p>
</div>
</main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>
</body>
</html>
